    <section class="create_user_main">
      <p mat-dialog-title><span>Groups</span></p>
      <div mat-dialog-content class="mat-typography">
          <form>
              <mat-card>
                <div class="row">
                  <div class="col-sm-6">
                    <mat-card-header>
                      <div mat-card-avatar class="example-header-image"></div>
                      <h4>Group-A</h4>
                    </mat-card-header>
                  </div>
                  <div class="col-sm-6">
                    <section class="grouplist_crud_btns">
                      <button mat-button> <i class="bi bi-person-plus"></i></button>
                      <button mat-button class="btn_edit"> <i class="bi bi-pencil-square"></i></button>
                      <button mat-button class="btn_del"><i class="bi bi-trash"></i></button>
                    </section> 
                  </div>
                </div>
                </mat-card>     
                  <section class="create_group_main">
                    <mat-form-field [floatLabel]="'never'">
                        <input matInput placeholder="search for users">
                        <mat-icon matSuffix>search</mat-icon>
                      </mat-form-field>
                      <p><span style="color: #1d3557;">Member List</span></p>
                      <mat-card>
                 <img src="assets\images\user_profile.jpg" alt="">
                 <span>user name</span>
                 <button mat-raised-button><i class="bi bi-dash"></i> Remove</button>
                      </mat-card>
                      <mat-card>
               <img src="assets\images\user_profile.jpg" alt="">
               <span>user name</span>
                <button mat-raised-button><i class="bi bi-dash"></i> Removed</button>
                      </mat-card>
                  </section>
                     <p class="create_group_btn">
                      <button mat-raised-button class="create_btn">
                         <a href="#">Done</a></button>
                      </p>   
          </form>
      </div>
    </section>
