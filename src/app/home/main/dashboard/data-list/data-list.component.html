<mat-toolbar class="main_data_table">
  <div>
    <span>User Management</span>
  </div>
  <span class="example-spacer"></span>
  <div class="main_table_filter">
    <mat-form-field [floatLabel]="'never'">
      <input matInput (keyup)="filter($event)" placeholder="Search users" #input>
    </mat-form-field>
  </div>
  <div>
    <button mat-button>
      <i class="bi bi-plus-circle"></i><a routerLink='/home/add-user'>Add New User</a>

    </button>
    <button mat-button [matMenuTriggerFor]="settings"><i class="bi bi-gear-wide"></i> Settings</button>
    <mat-menu #settings="matMenu">
      <button mat-menu-item>Change Password</button>
      <button mat-menu-item>Block User</button>
      <button mat-menu-item>History</button>
    </mat-menu>
  </div>
</mat-toolbar>

<div class="mat-elevation-z8">
  <mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons></mat-paginator>
  <table mat-table [dataSource]="store" matSort>

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element" class="datatable_slno">{{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"><img src="assets\images\user_profile.jpg" alt=""
          style="height: 45px; width: 45px; border-radius: 50%; margin-right: 8px; object-fit: cover;">{{element.fname}}
        {{element.lname}}
      </td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="pn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.pn}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>


    <!-- view,edit, and delete Column -->
    <ng-container matColumnDef="action" class="main_datatable_action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let element; let i=index">
        <section class="grouplist_crud_btns">
          <button mat-button class="btn_add"><i class="bi bi-eye-fill"></i></button>
          <button mat-button class="btn_edit"><i class="bi bi-pencil-square"></i></button>
          <button mat-button (click)="delete(element.id)" class="btn_del"><i class="bi bi-trash"></i></button>
        </section>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the "{{input.value}}"</td>
    </tr>
  </table>

</div>
